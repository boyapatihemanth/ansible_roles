- name: copy wildfly.service to /etc/systemd/system/
  copy:
    src: /opt/wildfly/docs/contrib/scripts/systemd/wildfly.service
    dest: /etc/systemd/system/wildfly.service
  notify:
    - Reload Daemon
    - Restart wildfly
